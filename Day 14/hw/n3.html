<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>მონიშნეთ თქვენი საყვარელი ფერი:</label><br>
        <input type="radio" name="color" value="r" id="1">
        <label for="1">წითელი</label><br>
        <input type="radio" name="color" value="g" id="2">
        <label for="2">მწვანე</label><br>
        <input type="radio" name="color" value="b" id="3">
        <label for="3">შავი</label><br>
        <input type="radio" name="color" value="w" id="4">
        <label for="4">თეთრი</label><br><br>

        <label>რომელ ქვეყანაში გსურთ მოგზაურობა?</label><br>
        <input type="radio" name="country" value="ger" id="c1">
        <label for="c1">გერმანია</label><br>
        <input type="radio" name="country" value="it" id="c2">
        <label for="c2">იტალია</label><br>
        <input type="radio" name="country" value="sp" id="c3">
        <label for="c3">ესპანეთი</label><br>
        <input type="radio" name="country" value="thai" id="c4">
        <label for="c4">ტაილანდი</label><br><br>
        <button>Submit</button>
    </form>
</body>
</html>

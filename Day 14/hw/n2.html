<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>სარეგისტრაციო ფორმა:</h1>
    <form>
        <label for="1">სახელი:</label>
        <input type="text" name="firstname" id="1"><br><br>
        <label for="2">გვარი:</label>
        <input type="text" name="lastname" id="2"><br><br>
        <label for="3">ემაილი:</label>
        <input type="email" name="email" id="3"><br><br>
        <label for="4">თნხის რაოდენობა:</label>
        <input type="number" name="amount of money" id="4"><br><br>
        <label>აირჩიე სქესი:</label><br>
        <input type="radio" name="gender" value="male" id="5">
        <label for="5">მამრობითი</label><br>
        <input type="radio" name="gender" value="female" id="6">
        <label for="6">მდედრობითი</label><br><br>

        <select name="money currency">
            <option disabled selected>Money Currency</option>
            <option>ლარი</option>
            <option>დოლარი</option>
            <option>ევრო</option>
            <option>რუბლი</option>
            <option>ფუნტი</option>
        </select><br><br>
        <button>Submit</button>
    </form>
</body>
</html>

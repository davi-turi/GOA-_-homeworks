<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <label for="1">First name:</label>
    <input type ="text" placeholder="Enter First Name"  id="1" name="first name"><br><br>
    <label for="2">Last name:</label>
    <input type ="text" placeholder="Enter Last Name" id="2" name="last name"><br><br>
    <label for="3">Email:</label>
    <input type ="email" placeholder="Enter Email Adress" id="3" name="email"><br><br>
    <label for="4">Password:</label>
    <input type="password" id="4" name="password"><br><br>
    <label>Gender:</label><br>
    <label for="5">Male</label>
    <input type ="radio" id="5" name="gender"><br>
    <label for="6">Female</label>
    <input type ="radio" id="6" name="gender"><br>
    <label for="7">Other</label>
    <input type ="radio" id="7" name="gender"><br><br>
    <label for="8">Age:</label>
    <input type ="number" id="8" name="age"><br><br>
    <label>Preferences:</label><br>
    <label for="9">Acrylic painting:</label>
    <input type ="checkbox" id="9" name="preferences"><br>
    <label for="10">Oil Painting:</label>
    <input type ="checkbox" id="10" name="preferences"><br>
    <label for="11">Water Color painting:</label>
    <input type ="checkbox" id="11" name="preferences"><br><br>
    <label>BIO:</label>
    <textarea placeholder="Share Few Lines About Yourself..."></textarea><br><br>
    <button>RESET</button>
    <button>SUBMIT</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.<input type="text"><br><br> 
    <!-- იქმნება ტექსტის ჩასაწერი ველი, სადაც ნებისმიერი რამის ჩაწერა შეგვიძლია. -->
    2. <input type ="button"><br><br>
    <!-- იქმნება ღილაკი -->
    3. <input type ="checkbox"><br><br>
    <!-- იქმნება მოსანიშნი უჯრა -->
    4. <input type ="color"><br><br>
    <!-- ფერების პალიტრა იქმნება -->
    5. <input type ="date"><br><br>
    <!-- თარღის ჩასაწერი და მოსანიშნი გრაფა იქმნება  -->
    6. <input type ="datetime"><br><br>
    <!-- იქმნება ველი, სადაც ხელით შეგვყავს თარიღი -->
    7. <input type ="datetime-local"><br><br>
    <!-- ადგილობრივი თარიღის შესაყვანი გრაფა იქმნება -->
    8. <input type ="email"><br><br>
    <!-- ემაილის შესაყვანი ველი იქმნება,სადაც აუცილებლად უნდა ჩაიწეროს @ -->
    9. <input type ="file"><br><br>
    <!-- ფაილის დასამატებელი ელემენტი იმნება -->
    10. <input type ="hidden"><br><br>
    <!-- დამალული მონაცემი იქმნება -->
    11. <input type ="image"><br><br>
    <!-- ფოტოს დასამატებელი ელემენტი იქმნება  -->
    12. <input type ="month"><br><br>
    <!--თვის ასარჩევი გრაფა იქმნება  -->
    13. <input type ="number"><br><br>
    <!-- რიცხვის ჩასაწერი ველი იქმნება, სადაც შეგვიძლია ყოველი მომდევნო რიცხვი 1-ით გავზარდოთ ან შევამციროთ -->
    14. <input type ="password"><br><br>
    <!-- პაროლის ჩასაწერი ველი იქმნება, სადაც პაროლი დაფარულია -->
    15. <input type ="radio"><br><br>
    <!-- მოსანიშნი გრაფა იქმენება, რომლიდანაც ერთ-ერთი უნდა მოვნიშნოთ -->
    16. <input type ="range"><br><br>
    <!-- დიაპაზონი იქმნება -->
    17. <input type ="reset"><br><br>
    <!-- დარეფრეშების ღილაკი იქმნება -->
    18. <input type ="search"><br><br>
    <!-- საძიებო ველი იქმნება -->
    19. <input type ="submit"><br><br>
    <!--გასაგზავნი ღილაკი იქმნება  -->
    20. <input type ="tel"><br><br>
    <!--ტექსტის ჩასაწერი ველი იქმნება  -->
    21. <input type ="time"><br><br>
    <!-- დროის მოსანიშნი გრაფა იქმნება -->
    22. <input type ="url"><br><br>
    <!--  ტექსტის ჩასაწერი გრაფა იქმნება-->
    23. <input type ="week"><br><br>
    <!-- თარიღის მოსანიშნი გრაფა იქმნება კვირის მიხედვით -->
</body>
</html>
